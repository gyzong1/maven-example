name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  # pull_request:
  #  branches: [ "master" ]
    
permissions:
  contents: read
  id-token: write
  
jobs:  
  oidc-test: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JFrog CLI
        id: setup-jfrog-cli
        uses: ./
        env:
          JF_URL: https://demo.jfrogchina.com
        with:
          oidc-provider-name: guoyz-github
          oidc-audience: guoyz-github

      - name: Test JFrog CLI connectivity
        run: jf rt ping
