name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  # pull_request:
  #  branches: [ "master" ]
    
permissions:
  contents: read
  id-token: write
  
jobs:  
  oidc-test: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup JFrog CLI
        id: setup-jfrog-cli
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: https://demo.jfrogchina.com
          JF_PROJECT: "guoyz-project"
        with:
          oidc-provider-name: guoyz-github
          oidc-audience: guoyz-github

      - name: Test JFrog CLI connectivity
        run: jf rt ping

      - name: download test
        run: |
          ls
          jf rt dl guoyz-project-generic-local/1.txt --flat=true
